<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig-Dice-Game</title>
    <link rel="stylesheet" href="/static/pig.css">
</head>
<body>
    <div class="game-container">
        <button class="btn restart" onclick="restartGame()">🔄 Restart</button>
        <button class="btn quit" onclick="resetSession()">🛑 Quit</button>
        <div class="player-score active" id="player0">
            <h2>Player 1 🙍‍♂️</h2>
            <div class="score" id="score--0">0</div>
            <div class="current-score" id="current-score--0">Current Score: 0</div>
            <br>
        </div>
        <div class="game-board">
            <div class="dice">
                <img id="dice-pic" src="/static/assets/dice-1.png" alt="Dice">
            </div>
            <button class="btn roll" onclick="rollDice()">🎲 Roll Dice 🎲</button>
            <button class="btn hold" onclick="hold()">📥 Hold 📥</button>
        </div>
        {% if vs_cpu %}
            <div class="player-score" id="player1">
                <h2>🤖 CPU</h2>
                <div class="score" id="score--1">0</div>
                <div class="current-score" id="current-score--1">Current Score: 0</div>
                <br>
            </div>
        {% else %}
            <div class="player-score" id="player1">
                <h2>🙍‍♂️ Player 2</h2>
                <div class="score" id="score--1">0</div>
                <div class="current-score" id="current-score--1">Current Score: 0</div>
                <br>
            </div>
        {% endif %}
    </div>

    <script src="/static/pig.js"></script>
</body>
</html>
